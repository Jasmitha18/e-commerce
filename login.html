<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login -Shoplicity</title>
  <link  rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-image: url('../../images/bgimg.jpg');
        background-size: cover;       
        background-repeat: no-repeat;
        background-attachment: fixed; 
        background-position: center;

    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #a1c5fb, #70c9f8);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #98e0fa, #75c6f6);
    }
    .signup-link {
      text-align: center;
      margin-top: 15px;
    }
    .signup-link a {
      color: #4accfb;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login toShoplicity</h2>
    <form action="#">
      <input type="email" placeholder="Gmail" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="signup-link">
        Donâ€™t have an account? <a href="signup.html">Sign Up</a>
      </div>
    </form>
  </div>
</body>
</html>
